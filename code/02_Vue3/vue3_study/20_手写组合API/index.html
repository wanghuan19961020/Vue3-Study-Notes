<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玉树临风美少年，揽镜自顾夜不眠</title>
</head>

<body>
  <script src="./index.js"></script>
  <script type="text/javascript">
    const proxyUser1 = shallowReactive({
      name: '小明',
      car: {
        color: 'red'
      }
    })
    // 拦截到了读和写
    // proxyUser1.name += '=='
    // 拦截到了读取数据，但是拦截不到写的数据
    // proxyUser1.car.color += '=='
    // 拦截到了删除数据
    // delete proxyUser1.name
    // 只拦截到了读取数据，拦截不到删除数据
    // delete proxyUser1.car.color

    const proxyUser2 = reactive({
      name: '小明',
      car: {
        color: 'red'
      }
    })
    // 拦截到了读和写的数据
    // proxyUser2.name += '=='
    // 拦截到了读和写的数据
    // proxyUser2.car.color += '=='
    // 拦截到了删除数据
    // delete proxyUser2.name
    // 拦截到了读取和删除数据
    // delete proxyUser2.car.color

    // =========================================================================
    // 测试 shallowReadonly 和 readonly
    const proxyUser3 = shallowReadonly({
      name: '小明',
      cars: ['奔驰', '宝马']
    })
    // 可以读取
    // console.log(proxyUser3.name)
    // 不能修改
    // proxyUser3.name = '=='
    // 不能删除
    // delete proxyUser3.name
    // 拦截到了读取，可以修改   只读的，但是拦截不了深度的修改
    // proxyUser3.cars[0] = '奥迪'
    // 拦截到了读取，可以删除
    // delete proxyUser3.cars[0]

    const proxyUser4 = readonly({
      name: '小明',
      cars: ['奔驰', '宝马']
    })
    // 可以读取
    // console.log(proxyUser4.name)
    // 不能修改
    // proxyUser4.name = '=='
    // 不能删除
    // delete proxyUser4.name
    // 拦截到了读取，修改  
    // proxyUser4.cars[0] = '奥迪'
    // 拦截到了读取，删除
    // delete proxyUser4.cars[0]

    // =========================================================================
    // 测试 shallowRef 与 ref
    const ref1 = shallowRef({
      name: '小明',
      car: {
        color: 'red'
      }
    })
    // console.log(ref1.value)
    // 劫持到
    // ref1.value = '=='
    // 劫持不到
    // ref1.value.car = '=='
    const ref2 = ref({
      name: '小明',
      car: {
        color: 'red'
      }
    })
    // console.log(ref2.value)
    // 劫持到
    // ref2.value = '=='
    // 劫持到
    // ref2.value.car = '=='

    // =========================================================================
    // 测试 isRef, isReactive，isReadonly，isProxy
    console.log(isRef(ref({})))
    console.log(isReactive(reactive({})))
    console.log(isReadonly(readonly({})))
    console.log(isProxy(reactive({})))
    console.log(isProxy(readonly({})))
  </script>
</body>

</html>
